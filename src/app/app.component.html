<div class="example-button-row">
  <button [popoverReference]="appPopover" mat-flat-button color="primary">Custom</button>
</div>

<app-popover #appPopover="app-popover">
  <div class="foo mat-dialog-container">
    <p class="mat-dialog-title">{{ item.Name }}</p>

    <div class="mat-dialog-content">
      <img [src]="item.Logo" />
      <p>{{ item.Investment }}</p>
      <p>{{ item.Value }}</p>
      <p>{{ item.ROI }}</p>
    </div>
  </div>
</app-popover>
